<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Whatsapp Sender</title>
  </head>
  <body>
    <div class="container">
      <h2>Kirim pesan di whatsapp<br />tanpa simpan nomor</h2>
      <div class="images-center">
        <img src="/images/illustration.png" alt="" />
      </div>
      <div class="section-input">
        <div class="form-group">
          <label for="number">Nomor Whatsapp</label>
          <input
            type="number"
            placeholder="Contoh: 08776127289"
            class="phone-number"
          />
        </div>
        <div class="form-group">
          <label for="message">Pesan</label>
          <textarea
            class="message"
            id=""
            cols="30"
            rows="10"
            placeholder="Halo apa kabar ?"
          ></textarea>
        </div>
        <button class="btn-send btn-disabled" type="button">Kirim Pesan</button>
      </div>
    </div>
  </body>
</html>
